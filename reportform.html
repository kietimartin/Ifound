<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <link rel="stylesheet" href="maincss.css">
    <script src="js/allfounditemsdata.js"></script>
    <style>
    /* report*/
        .maincontainerreport{         
        float: left;
        width: 900px;
        margin-left: 200px;
        margin-top: 0px;
        padding: 5px;
        background-color: #D9D9D9;
        color: #fff;
        }
        .containerreport {
            width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #D9D9D9;
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="password"] {
            width: 92%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="file"] {
            width: 30%;
            padding: 10px;
            margin: 8px 0;
            color: black;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        select{
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        label{
        color: black;
        }
        .submit_button{
            padding: 5px;
            margin: 4px 0;
            text-align: center;
           
        }
        input[type="submit"] {
            background-color: #007bff;
            padding: 10px;
            margin: 10px;
            text-align: center;
            color: white;
            border-radius: 20px;
            
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        
    </style>
</head>
<body>

<main>        
    <div class="headercontainer">
        <div class="websitetitle">
            <!--img src="images/lost and found icon.png" alt="Icon" width="20px" height="20px"> -->  
            iFound
          </div>
       
    </div>
<div class="bodycontainer">
    <div class="navcontainer">
        <div class="dashboard">
            DASHBOARD
        </div>
    <div class="navbuttons">
        <form action="initialpage1.html" method="get">
            <input type="submit" value="HOME">
        </form>
        <form action="reportform.html" method="get">
            <input type="submit" value="REPORT">
        </form>
        <form action="profile.php" method="get">
            <input type="submit" value="PROFILE">
        </form>
        <form action="chat.php" method="get">
            <input type="submit" value="Chat">
        </form>
        <div class="logoutbox">
            <form action="logout.php" method="get">
            <input type="submit" value="LOG OUT">
        </form>
        </div>
    </div>
</div>
    <div class="maincontainerreport">
                <h2>REPORT AN ITEM</h2>
        <div class="containerreport">
            <form action="report.php" method="POST" enctype="multipart/form-data">

                <label for="Category">Category</label>
                    <select id="Category" name="Category">
                        <option value="personal_belongings">Personal Belongings</option>
                        <option value="electronics">Electronics</option>
                        <option value="documents">Documents</option>
                        <option value="clothing">Clothing</option>
                        <option value="keys">Keys</option>
                        <!-- Add more options as needed -->
                    </select><br><br>

                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" required><br><br>
                
                <label for="Location">Location Found</label>
                <input type="text" id="Location" name="Location" required><br><br>   
                
                <label for="Description">Description</label>
                <input type="text" id="Description" name="Description" required><br><br>    
                
                <label for="image">Choose Image:</label>
                <input type="file" name="image" id="image" accept="image/*" required><br><br>

                <label for="Status">Status</label><br>
                    <select id="Status" name="Status">
                        <option value="LOST">LOST</option>
                        <option value="FOUND">FOUND</option>
                        <!-- Add more options as needed -->
                    </select><br><br>
                <input type="hidden" name="state" value="unclaimed">

                <label for="date_found">Date Found</label>
                <input type="date" id="date_found" name="date_found" required><br><br>

                <label for="time_found">Time Found</label>
                <input type="time" id="time_found" name="time_found" required><br><br>


                <div class="submit_button">
                    <input type="submit" value="Report">  
                </div>
            </form>
            </div>
        </div>

</div>

    


 </main>
   
</body>
</html>
